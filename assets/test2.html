<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="stylesheet" href="css/qunit-1.10.0.css" type="text/css" media="screen" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="js/qunit-1.10.0.js"></script>
        <script>
              // Let's test this function
                function isEven(val) {
                        return val % 2 === 0;
                }
                test('isEven()', function() {
                        ok(isEven(0), 'Zero is an even number');
                        ok(isEven(2), 'So is two');
                        ok(isEven(-4), 'So is negative four');
                        ok(!isEven(1), 'One is not an even number');
                        ok(!isEven(-7), 'Neither does negative seven');
                        // Fails
                        ok(isEven(3), 'Three is an even number');
                });

        </script>
    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests">
        </ol>
    </body>
</html>
